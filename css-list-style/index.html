<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List style</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h2>List Styles</h2>
        </header>

        <main>
            <article>
                <h3>Ordered List </h3>
                <ol>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3 </li>
                </ol>
            </article>
            <article>
                <h3>Unorderd list</h3>
                <ul>
                    <li>step 1</li>
                    <li>step 2</li>
                    <li>step 3</li>
                    <li>step 4</li>
                </ul>

            </article>
        </main>


    </body>

</html>
